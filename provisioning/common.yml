---
- name: add SSH keys for hisparc user
  authorized_key: user=hisparc key="{{ item }}"
  with_file:
    - public_keys/davidf.pub
    - public_keys/adelaat.pub
    - public_keys/tond.pub

- name: upgrade all packages
  yum: name=* state=latest
  sudo: yes

- name: flag a reboot if necessary
  script: flag_reboot.sh
  register: result
  changed_when: result.rc == 0
  failed_when: result.rc >= 2
  notify: reboot

- name: install epel-release package
  yum: name=epel-release
  sudo: yes

- name: install ACL utilities
  yum: name=acl
  sudo: yes

- name: install screen
  yum: name=screen
  sudo: yes

- name: use custom .bashrc
  copy: src=bashrc dest=~/.bashrc backup=yes

# Install mailcap for the mime.types file
- name: install mailcap
  yum: name=mailcap
  sudo: yes

- name: install troubleshooting tools
  yum: name=nmap,tcpdump,conntrack-tools
  sudo: yes
