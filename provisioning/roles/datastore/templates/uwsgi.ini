[uwsgi]
master = True
master-as-root = True
uid = hisparc
gid = hisparc

processes = 9
# Disable threads to prevent PyTables file handling conflicts
threads = 1
socket-timeout = 30

http = 0.0.0.0:80
stats = 127.0.0.1:9191

chdir = {{ datastore_path }}
home = {{ datastore_venv }}
wsgi-file = {{ datastore_path }}datastore.py

auto-procname = True
pidfile = /var/run/uwsgi.pid
touch-reload = /tmp/uwsgi-reload.me
