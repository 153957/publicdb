[uwsgi]
master = True
master-as-root = True
uid = hisparc
gid = hisparc

processes = 9
# Disable threads to prevent PyTables file handling conflicts
threads = 1
socket-timeout = 30

http = 0.0.0.0:80
stats = 127.0.0.1:9191

chdir = /srv/datastore/
home = /srv/datastore/datastore_env/
wsgi-file = /srv/datastore/datastore.wsgi

auto-procname = True
pidfile = /var/run/uwsgi.pid
touch-reload = /tmp/uwsgi-reload.me
