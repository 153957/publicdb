{% extends 'base_station.html' %}

{% load url from future %}

{% block current_status %}currentPage{% endblock %}

{% block title %}HiSPARC Station: {{ station.number }} - {{ station.name }} - Status{% endblock %}

{% block head_styles %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}styles/station_page.css" />
    <!--[if lte IE 7]><style type="text/css" media="all">
        #yearlist li, #monthlist li {
            display: inline;}
    </style><![endif]-->
{% endblock %}

{% block data %}
    <div id="nagios">
        <iframe width="100%" height="100%" frameborder="0" scrolling="auto" src="http://vpn.hisparc.nl/nagios/cgi-bin/status.cgi?host={{ pc.name }}&style=detail"></iframe>
    </div>
{% endblock %}
