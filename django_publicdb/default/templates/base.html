<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
    <link rel="icon" type="image/vnd.microsoft.icon" href="http://www.hisparc.nl/favicon.ico" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>{% block title %}HiSPARC Public Database{% endblock %}</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.7/jquery.flot.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}/styles/base.css" />
    <style type="text/css">{% block css %}{% endblock %}</style>
    {% block head %}{% endblock %}
</head>

<body>
<div id="container">
<a href="http://www.hisparc.nl">
    <h1 id="pageHeader"><span>Public Database</span></h1>
</a>
    <div id="content">
    {% block content %}{% endblock %}
    </div>

</div>

</body>

</html>
