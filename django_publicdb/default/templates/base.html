<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/vnd.microsoft.icon" href="{{ STATIC_URL }}favicon.ico">
    <meta charset="utf-8">
    <title>{% block title %}HiSPARC Public Database{% endblock %}</title>
    <link rel="stylesheet" type="text/css" media="all" href="{{ STATIC_URL }}styles/base.css">
    <link rel="stylesheet" type="text/css" media="all" href="{{ STATIC_URL }}styles/map_controls.css">
    <link rel="stylesheet" type="text/css" media="all" href="{{ STATIC_URL }}styles/OpenLayers-2.12.css">
    {% block head_styles %}{% endblock %}
    <script src="{{ STATIC_URL }}scripts/jquery-1.8.2.min.js"></script>
    <script src="{{ STATIC_URL }}scripts/jquery.flot-0.8a.min.js"></script>
    <script src="{{ STATIC_URL }}scripts/jquery.flot.axislabels.min.js"></script>
    <script src="{{ STATIC_URL }}scripts/jquery.flot.time.js"></script>
    <script src="{{ STATIC_URL }}scripts/OpenLayers-2.13b.min.js"></script>
    <!--[if lte IE 8]><script src="{{ STATIC_URL }}scripts/excanvas.min.js"></script><![endif]-->
    {% block head %}{% endblock %}
</head>

<body>
    <div id="container">
        <a href="http://www.hisparc.nl"><h1 id="pageHeader"><span>Public Database</span></h1></a>
        <div id="content">
            {% block navigation %}{% endblock %}
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}
    {% endblock %}
    <script>
        {% block script %}
        {% endblock %}
    </script>
</body>

</html>
