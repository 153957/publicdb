<VirtualHost *:80>
    DocumentRoot /var/www
    
    <Directory /var/www>
        Order allow,deny
        Allow from all
    </Directory>

    WSGIScriptAlias /manage /vagrant/django_publicdb/manage.py 
    
    <Directory /vagrant/examples>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>