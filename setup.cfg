[flake8]
ignore =
    # https://github.com/PyCQA/pycodestyle/issues/373
    E203,
    # Allow longer lines
    E501,
    # https://www.flake8rules.com/rules/W503.html
    W503
per-file-ignores =
    publicdb/settings_docker.py:F405
exclude =
    doc/conf.py
    ./provisioning/
    ./scripts/
    ./examples/
    .ansible/

[isort]
profile = black
line_length = 120
known_django =
    django
known_hisparc =
    sapphire
known_first_party =
    publicdb
sections =
    FUTURE
    STDLIB
    THIRDPARTY
    DJANGO
    HISPARC
    FIRSTPARTY
    LOCALFOLDER
lines_between_types = 1
skip =
    doc/conf.py
    ./provisioning/
    ./scripts/
    ./examples/
    .ansible/

[coverage:run]
branch = true
source =
    publicdb
    tests
omit =
    */migrations/*
    publicdb/settings.py

[coverage:report]
show_missing = true
skip_empty = true
skip_covered = true
